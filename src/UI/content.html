<div class="qrcode-ui-content">
  <input id="qrcode-size-input" placeholder="Size, e.g 10mm, 1.2in, 240mil"/>
  <textarea id="qrcode-content-textarea" placeholder="Enter your content/URL here..."></textarea>
  <div class="preview">
    <div class="empty-state" id="qrcode-preview-empty-state-container">No content to generate QR Code</div>
    <div class="svg-container" id="qrcode-preview-svg-container">
      <svg>
        <path id="qrcode-preview-path-el" d="" fill="#111"/>
      </svg>
    </div>    
  </div>
</div>
